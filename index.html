<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>filtered list</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">FILTERED LIST</h1>
      </header>
      <main class="content">
        <section class="pane">
          <div class="pane__search-filed">
            <p class="pane__input-title">Search</p>
            <input
              type="text"
              class="pane__input"
              placeholder="Enter Name"
              name="name"
            />
          </div>
          <div class="pane__buttons">
            <p class="pane__input-title">Show only</p>
            <button class="pane__button">.org</button>
            <button class="pane__button">.com</button>
            <button class="pane__button">.biz</button>
          </div>
        </section>
        <section class="cards"></section>
        <template class="cards">
          <div class="card">
            <h2 class="card__name"></h2>
            <p class="card__email"></p>
            <p class="card__body"></p>
          </div>
        </template>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
